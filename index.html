<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>Profil Saya</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://source.unsplash.com/random/" alt="Foto Profil">
        </div>
        <h1>Rizkya Gusnaldy</h1>
        <div class="social-links">
            <a href="https://facebook.com">
                <i data-feather="facebook"></i> Facebook
            </a>
            <a href="https://twitter.com">
                <i data-feather="twitter"></i> Twitter
            </a>
            <a href="https://instagram.com">
                <i data-feather="instagram"></i> Instagram
            </a>
            <a href="https://youtube.com">
                <i data-feather="youtube"></i> YouTube
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
